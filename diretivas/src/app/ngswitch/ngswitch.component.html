<h3>*NgSwitch</h3>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
            class="nav-item nav-link"
            [ngClass]="{'active': bar === 'home'}"
            (click)="bar = 'home'">
                Home
        </a>
        
        <a 
            class="nav-item nav-link"
            [ngClass]="{'active': bar === 'mapa'}"
            (click)="bar = 'mapa'">
                Mapa
        </a>
        
        <a
            class="nav-item nav-link"
            [ngClass]="{'active': bar === 'lista'}"
            (click)="bar = 'lista'">
                Lista
        </a>
      </div>
    </div>
  </nav>

  <div class="container" [ngSwitch]="bar">
      <p *ngSwitchCase="'mapa'">Mapa</p>
      <p *ngSwitchCase="'lista'">Lista</p>
      <p *ngSwitchDefault>Home</p>
  </div>

  <br>

  <h4>Diretivas sem o * , utilizando o template</h4>

  <div class="container" [ngSwitch]="bar">
    <ng-template ngSwitchCase [ngSwitchCase]="'mapa'">
      <p>Mapa</p>
    </ng-template>
    <ng-template ngSwitchCase [ngSwitchCase]="'lista'">
      <p>Lista</p>
    </ng-template>
    <ng-template ngSwitchDefault>
      <p>Home</p>
    </ng-template>
  </div>
