<form class="needs-validation pt-4" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="name">Nome</label>
            <input 
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Nome do curso"
                required
                [ngClass]="{ 'is-invalid': submitted && hasError('name') }"
            >
            <div class="invalid-feedback" *ngIf="hasError('name') && hasError('name')['required']">
               Por favor informe um nome para o curso.
            </div>
            <div class="invalid-feedback" *ngIf="hasError('name') && hasError('name')['minlength']">
               Nome precisa de no mínimo {{ hasError('name')['minlength'].requiredLength }} caracteres.
            </div>
            <div class="invalid-feedback" *ngIf="hasError('name') && hasError('name')['maxlength']">
                Nome precisa ter no máximo {{ hasError('name')['maxlength'].requiredLength }} caracteres.
            </div>
        </div>
    </div>
    <div class="row col-4 justify-content-between">
        <button class="btn btn-outline-primary" (click)="onCancel()" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
    </div>
</form>
