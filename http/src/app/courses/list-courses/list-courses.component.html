<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Cursos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['create']">Novo Curso</button>
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="courses$ | async as courses; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Curso</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(course.id)">
                  Atualizar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(course)">
                  Remover
                </button>
            </span>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <ng-template #loading>
          <div *ngIf="error$ | async; else loadingNoError">
              Error ao carregar cursos, tente novamente mais tarde.
          </div>
      </ng-template> -->
      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>


<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que quer remover esse curso?</p>
    <button type="button" class="btn btn-default" (click)="onDeclineDelete()" >NÃ£o</button>
    <button type="button" class="btn btn-primary" (click)="onConfirmDelete()" >Sim</button>
  </div>
</ng-template>
